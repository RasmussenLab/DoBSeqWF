name: Nextflow Test

on:
  push:
    branches:
      - test_actions
  pull_request:
    branches:
      - test_actions

jobs:
  nextflow-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'

      - name: Install Nextflow
        run: |
          curl -s https://get.nextflow.io | bash
          sudo mv nextflow /usr/local/bin/

      - name: Run Nextflow pipeline (test profile)
        run: |
          nextflow run main.nf -profile test -with-conda -stub-run